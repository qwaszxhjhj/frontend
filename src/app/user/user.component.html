<!DOCTYPE html>
<html>
<body>
  <div class="content">
    <div *ngIf="user">
      <h2>User Details</h2>
      <table>
        <tr>
          <th>ID:</th>
          <td>{{ user.uid }}</td>
        </tr>
        <tr>
          <th>Name:</th>
          <td>{{ user.name }}</td>
        </tr>
        <tr>
          <th>Email:</th>
          <td>{{ user.email }}</td>
        </tr>
        <tr>
          <th>Password:</th>
          <td>{{ user.password }}</td>
        </tr>
        <tr>
          <th>Phone Number:</th>
          <td>{{ user.phoneNumber || 'N/A' }}</td>
        </tr>
        <tr>
          <th>Address:</th>
          <td>{{ user.address || 'N/A' }}</td>
        </tr>
      </table>
    </div>
    <div *ngIf="!user">
      <p>No user found. Please ensure the User ID is valid.</p>
    </div>
  </div>
</body>

<div *ngIf="user">
  <h2>User Details</h2>
  <form (ngSubmit)="updateUser()">  
    <input type="text" name="name" [(ngModel)]="updatedUser.name" placeholder="Name" required>
    <input type="email" name="email" [(ngModel)]="updatedUser.email" placeholder="Email" required>
    <input type="password" name="password" [(ngModel)]="updatedUser.password" placeholder="Password" required>
    <input type="text" name="phoneNumber" [(ngModel)]="updatedUser.phoneNumber" placeholder="Phone Number">
    <input type="text" name="address" [(ngModel)]="updatedUser.address" placeholder="Address">
  
    <button type="submit">Update User</button>
  </form>
</div>
</html>
