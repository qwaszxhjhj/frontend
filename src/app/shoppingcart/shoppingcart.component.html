<div *ngIf="orderProducts && orderProducts.length > 0">
  <h2>Your Shopping Cart</h2>
  <table>
    <thead>
      <tr>
        <th>Product ID</th>
        <th>Quantity</th>
        <th>Actions</th> 
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let orderProduct of orderProducts">
        <td>{{ orderProduct.name }}</td> 
        <td>{{ orderProduct.quantity }}</td>
        <td>
          <button (click)="deleteProductFromCart(orderProduct.orderProductId)">Delete</button>
        </td>
      </tr>
    </tbody>
  </table>
  <button (click)="createOrder()">Create Order</button> 
</div>
<div *ngIf="!orderProducts || orderProducts.length === 0">
  <p>Your shopping cart is empty.</p>
</div>
