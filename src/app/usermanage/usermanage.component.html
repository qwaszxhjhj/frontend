<table border="1">
    <tr>
      <th>UID</th>
      <th>Name</th>
      <th>Actions</th>
    </tr>
    <tr *ngFor="let user of users">
      <td>{{ user.uid }}</td>
      <td>{{ user.name }}</td>
      <td>
        <button (click)="deleteUser(user.uid)">Delete</button>
      </td>
    </tr>
  </table>
